<script>
	document.addEventListener("DOMContentLoaded", function(e) {
	var elements = document.getElementsByClassName('bigcircle')
	let r1 = 20;
	let r2 = 1;
	let smallr = 180;
	let bigr = 200;

	for (var i = 0; i < elements.length; i++) {
	  elements[i].addEventListener('mouseover', function (event) {
			const slices = document.getElementsByClassName("slice");
			let angle = 15;
			for(const slice of slices) {
				// slice.style.backgroundColor = "blue";
				let x = r1 * Math.cos((angle - 15) *Math.PI/180);
				let y = r1 * Math.sin((angle - 15) *Math.PI/180);
				slice.style.transform = `rotate(${angle}deg)`
				slice.style.left = `${x}px`
				slice.style.top = `${y}px`
				angle -= 30;
			}

			angle = 15;
			let bigr = 200;
			const labels = document.getElementsByClassName("label");
			for(const label of labels) {
				let x = bigr * Math.cos((angle - 15) *Math.PI/180) + 200 - 7;
				let y = bigr * Math.sin((angle - 15) *Math.PI/180) + 200 - 7;
				// label.style.transform = `rotate(${angle}deg)`
				label.style.left = `${x}px`
				label.style.top = `${y}px`
				angle -= 30;
			}

	  })
	  elements[i].addEventListener('mouseout', function (event) {
			const slices = document.getElementsByClassName("slice");
			let angle = 15;
			for(const slice of slices) {
				// slice.style.backgroundColor = "";
				let x = r2 * Math.cos((angle - 15) *Math.PI/180);
				let y = r2 * Math.sin((angle - 15) *Math.PI/180);
				slice.style.transform = `rotate(${angle}deg)`
				slice.style.left = `${x}px`
				slice.style.top = `${y}px`
				angle -= 30;
			}

			angle = 15;
			const labels = document.getElementsByClassName("label");
			for(const label of labels) {
				let x = smallr * Math.cos((angle - 15) *Math.PI/180) + 200 - 7;
				let y = smallr * Math.sin((angle - 15) *Math.PI/180) + 200 - 7;
				// label.style.transform = `rotate(${angle}deg)`
				label.style.left = `${x}px`
				label.style.top = `${y}px`
				angle -= 30;
			}
	  })
	}

	const slices = document.getElementsByClassName("slice");
	let angle = 15;
	for(const slice of slices) {
		let x = r2 * Math.cos((angle - 15) *Math.PI/180);
		let y = r2 * Math.sin((angle - 15) *Math.PI/180);
		slice.style.transform = `rotate(${angle}deg)`
		slice.style.left = `${x}px`
		slice.style.top = `${y}px`
		angle -= 30;
	}

	angle = 15;
	const labels = document.getElementsByClassName("label");
	for(const label of labels) {
		let x = smallr * Math.cos((angle - 15) *Math.PI/180) + 200 - 7;
		let y = smallr * Math.sin((angle - 15) *Math.PI/180) + 200 - 7;
		// label.style.transform = `rotate(${angle}deg)`
		label.style.left = `${x}px`
		label.style.top = `${y}px`
		angle -= 30;
	}

})

</script>


<div class="container">
	<div class="bigcircle">
	  <div class="slicewrap"><div class="slice"></div><span class="label">B</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">E</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">A</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">D</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">G</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">C</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">F</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">Z</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">V</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">Y</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">U</span></div>
	  <div class="slicewrap"><div class="slice"></div><span class="label">X</span></div>
	</div>

</div>

.container {
	width: 100%;
	height: 100%;
	justify-content: center;
	align-items: center;
	display: flex;

.bigcircle {
	width: 400px;
	height: 400px;
	border-radius: 100%;
	position: absolute;
}

.slice {
	width: 400px;
	height: 400px;
	border-radius: 50%;
  clip-path: polygon(100% 50%, 50% 50%, 100% 20%);
	position: absolute;
	transition: all 0.3s;

.label {
	color: white;
	position: absolute;
	transform-origin: center;
	font-size: 14px;
	transition: all 0.3s;
	user-select: none;
}

	background-color: rgb(200,0,0);
}

	background-color: rgb(250,150,0);
}

	background-color: blue;
}


</style>
